<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sections</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebarMenu">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/views/pageSectionsConfigurationIndex.html">Page Sections Configuration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/views/panelsConfigurationIndex.html">Panels Configuration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/views/sectionsConfigurationIndex.html">Sections Configuration</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1>Edit Sections</h1>
                <div id="configurationContextModulePlaceholder"></div>
                <div id="sectionsContainer">
                    <h2>Existing Sections</h2>
                    <ul id="sectionsList">
                        <!-- Sections will be dynamically loaded here -->
                    </ul>
                    <button id="addNewSectionButton">Add New Section</button>
                </div>
                <div id="sectionFormContainer" style="display: none;">
                    <h2 id="formTitle">Add/Edit Section</h2>
                    <form id="sectionForm">
                        <div class="form-group">
                            <label for="sectionName">Section Name:</label>
                            <input type="text" id="sectionName" name="sectionName" required />
                        </div>
                        <div id="attributesContainer" class="form-group">
                            <!-- Attributes will be dynamically added here -->
                        </div>
                        <div class="form-actions">
                            <button type="submit">Save</button>
                            <button type="button" id="cancelEditButton">Cancel</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="/javascripts/sections/sectionsConfiguration/sectionsConfiguration.js"></script>
</body>
</html>
