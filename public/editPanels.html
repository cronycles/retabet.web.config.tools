<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Panels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Edit Panels</h1>
    <div id="panelsContainer">
        <h2>Existing Panels</h2>
        <ul id="panelsList">
            <!-- Panels will be dynamically loaded here -->
        </ul>
        <button id="addNewPanelButton">Add New Panel</button>
    </div>
    <div id="panelFormContainer" style="display: none;">
        <h2 id="formTitle">Add/Edit Panel</h2>
        <form id="panelForm">
            <div class="form-group">
                <label for="panelName">Panel Name:</label>
                <input type="text" id="panelName" name="panelName" required />
            </div>
            <div id="attributesContainer" class="form-group">
                <!-- Attributes will be dynamically added here -->
            </div>
            <div class="form-actions">
                <button type="submit">Save</button>
                <button type="button" id="cancelEditButton">Cancel</button>
            </div>
        </form>
    </div>
    <script type="module" src="editPanels.js"></script>
</body>
</html>
