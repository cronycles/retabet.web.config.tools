<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Panels</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebarMenu">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/javascripts/sections/pageSectionsManager/views/pageSections.html">Page Sections</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/editPanels.html">Edit Panels</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/editSections.html">Edit Sections</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1>Edit Panels</h1>
                <div id="panelsContainer">
                    <h2>Existing Panels</h2>
                    <ul id="panelsList">
                        <!-- Panels will be dynamically loaded here -->
                    </ul>
                    <button id="addNewPanelButton">Add New Panel</button>
                </div>
                <div id="panelFormContainer" style="display: none;">
                    <h2 id="formTitle">Add/Edit Panel</h2>
                    <form id="panelForm">
                        <div class="form-group">
                            <label for="panelName">Panel Name:</label>
                            <input type="text" id="panelName" name="panelName" required />
                        </div>
                        <div id="attributesContainer" class="form-group">
                            <!-- Attributes will be dynamically added here -->
                        </div>
                        <div class="form-actions">
                            <button type="submit">Save</button>
                            <button type="button" id="cancelEditButton">Cancel</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script type="module" src="editPanels.js"></script>
</body>
</html>
